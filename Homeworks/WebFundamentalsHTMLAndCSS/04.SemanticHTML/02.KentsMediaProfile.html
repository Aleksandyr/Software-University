<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="Style/02.KentsMediaPlayer.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Profile</h1>
        </header>
        <main>
            <section id="left">
                <header>
                    <p>User:Kent</p>
                </header>
                <figure>
                    <img src="Images/2011ken.jpg">
                    <figcaption>Profile completed 60%</figcaption>
                </figure>
                <footer>
                    <meter value="60" max="100"></meter>
                </footer>
            </section>
            <section id="middle">
                <header>
                    <p>Uploaded Audio Files</p>
                </header>
                <div id="middle-audio">
                    <audio controls>
                    <source src="http://www.centraloutdoors.com/mp3/raccoon/Raccoon%20Squall%20(Young).ogg"
                            type="audio/ogg">
                    <source src="http://www.centraloutdoors.com/mp3/raccoon/Raccoon%20Squall%20(Young).mp3"
                            type="audio/mpeg">
                    </audio>
                </div>
                <footer>
                    <div id="first-control-audio">
                        <audio controls>
                            <source src="http://www.centraloutdoors.com/mp3/raccoon/Raccoon%20Squall%20(Young).ogg"
                                    type="audio/ogg">
                            <source src="http://www.centraloutdoors.com/mp3/raccoon/Raccoon%20Squall%20(Young).mp3"
                                    type="audio/mpeg">
                        </audio>
                    </div>
                    <div id="second-control-audio">
                        <audio controls>
                            <source src="http://www.centraloutdoors.com/mp3/raccoon/Raccoon%20Squall%20(Young).ogg"
                                    type="audio/ogg">
                            <source src="http://www.centraloutdoors.com/mp3/raccoon/Raccoon%20Squall%20(Young).mp3"
                                    type="audio/mpeg">
                        </audio>
                    </div>
                    <div id="third-control-audio">
                        <audio controls>
                            <source src="http://www.centraloutdoors.com/mp3/raccoon/Raccoon%20Squall%20(Young).ogg"
                                    type="audio/ogg">
                            <source src="http://www.centraloutdoors.com/mp3/raccoon/Raccoon%20Squall%20(Young).mp3"
                                    type="audio/mpeg">
                        </audio>
                    </div>
                </footer>
            </section>
            <section id="right">
                <header>
                    <p>Uploaded video Files</p>
                </header>
                <div>
                    <video controls>
                        <source src="http://www.w3schools.com/HTML/mov_bbb.mp4" type="video/mp4">
                        <source src="http://www.w3schools.com/HTML/mov_bbb.ogg" type="video/ogg">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
