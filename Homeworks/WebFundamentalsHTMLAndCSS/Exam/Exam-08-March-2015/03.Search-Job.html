<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" type="text/css" href="Styles/03.Search-Job.css" />
</head>
<body>
    <div id="wrapper">
        <header>
            <nav>
                <ul>
                    <li>
                        <img src="Images/03-tab01.png">
                        <p>Search Business</p>
                    </li>
                    <li>
                        <img src="Images/03-tab02.png">
                        <p>Business Categories</p>
                    </li>
                    <li>
                        <img src="Images/03-tab03.png">
                        <p>Recent Locations</p>
                    </li>
                    <li>
                        <img src="Images/03-tab04.png">
                        <p>Agents Located</p>
                    </li>
                </ul>
            </nav>
            <form>
                <div>
                    <label>Business Name</label>
                    <input type="text" placeholder="enter a name" />
                </div>
                <div>
                    <label>Country</label>
                    <input type="text" placeholder="search by country" />
                </div>
                <div>
                    <label>City / State</label>
                    <input type="text" placeholder="search by city or state" />
                </div>
                <div>
                    <label>ZIP / Postal Code</label>
                    <input type="text" placeholder="enter a postal code" />
                </div>
                <div>
                    <label>Employers</label>
                    <input type="number" placeholder="1000-5000" />
                </div>
                <div>
                    <label>Startup Date</label>
                    <input type="date" />
                </div>
                <div>
                    <label>Job Opportunity</label>
                    <input type="text" placeholder="any" />
                </div>
                <input type="button" value="LET'S FIND YOUR JOB" />
            </form>
        </header>
    </div>
</body>
</html>
